<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Patrick Keese Music</title>
    <link rel="stylesheet" type="text/css"
          href="./css/styles.css" title="Default Styles" media="screen">
    <link rel="stylesheet" type="text/css"
          href="./css/audio-player.css" title="Default Styles" media="screen">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="js/audioPlayer.js"></script>
<body class="main container-fluid">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="nav-list mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="guitar.html">Studio Work</a>
            </li>
        </ul>
    </div>
</nav>

<div class="header-section">
    <div class="row">
        <div class="col-md-12">
            <h1 class="header">Guitar Work</h1>
        </div>
    </div>
</div>

<div class="audio-samples">
    <audio controls>
        <source src="audio/demo.m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>
</div>

<iframe width="100%" height="300" scrolling="no"
        frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/534511341&color=%23ff5500&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"></iframe>

<div id="player">
    <div class="album">
        <div class="heart"><i class="fas fa-heart"></i></div>
    </div>
    <div class="info">
        <div class="progress-bar">
            <div class="time--current">1:25</div>
            <div class="time--total">-3:15</div>
            <div class="fill"></div>
        </div>
        <div class="currently-playing">
            <h2 class="song-name">Symphony</h2>
            <h3 class="artist-name">Clean Bandit ft. Zara Larsson</h3>
        </div>
        <div class="controls">
            <div class="option"><i class="fa fa-bars"></i></div>
            <div class="volume"><i class="fa fa-volume-up"></i></div>
            <div class="previous"><i class="fa fa-backward"></i></div>
            <div class="play"><i class="fa fa-play"></i></div>
            <div class="pause"><i class="fa fa-pause"></i></div>
            <div class="next"><i class="fa fa-forward"></i></div>
            <div class="shuffle"><i class="fa fa-random"></i></div>
            <div class="add"><i class="fa fa-plus"></i></div>
        </div>
    </div>
</div>


<div class="header-section">
    <div class="row">
        <div class="col-md-12">
            <h1 class="header">Violin Work</h1>
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>
</html>
